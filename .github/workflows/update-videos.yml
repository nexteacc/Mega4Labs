name: Update Videos

on:
  schedule:
    # æ¯å¤© UTC 02:00 è¿è¡Œï¼ˆåŒ—äº¬æ—¶é—´ 10:00ï¼‰
    - cron: '0 2 * * *'
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  update:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # å…è®¸æŽ¨é€æäº¤
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'  # ä½¿ç”¨ Node.js 22 LTS
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Fetch videos
        run: pnpm run fetch-videos
        env:
          EXA_API_KEY: ${{ secrets.EXA_API_KEY }}
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          GOOGLE_GENERATIVE_AI_API_KEY: ${{ secrets.GOOGLE_GENERATIVE_AI_API_KEY }}
          
      - name: Check for changes
        id: git-check
        run: |
          git add src/data/videos.json
          git diff --cached --exit-code || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add src/data/videos.json
          git commit -m "chore: auto-update videos [skip ci]"
          git pull --rebase origin main || (git rebase --abort && git pull --no-rebase origin main)
          git push
          
      - name: Generate summary report
        if: always()
        run: |
          echo "## ðŸ“Š è§†é¢‘æ›´æ–°æŠ¥å‘Š" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **è¿è¡Œæ—¶é—´**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
          echo "- **çŠ¶æ€**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.git-check.outputs.changed }}" == "true" ]; then
            echo "- **ç»“æžœ**: âœ… å‘çŽ°æ–°è§†é¢‘ï¼Œå·²æ›´æ–°" >> $GITHUB_STEP_SUMMARY
            
            # æ˜¾ç¤ºæŠ¥å‘Šè¯¦æƒ…ï¼ˆå¦‚æžœå­˜åœ¨ï¼‰
            if [ -f reports/latest-fetch.json ]; then
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "### è¯¦ç»†ç»Ÿè®¡" >> $GITHUB_STEP_SUMMARY
              echo '```json' >> $GITHUB_STEP_SUMMARY
              cat reports/latest-fetch.json >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "- **ç»“æžœ**: â„¹ï¸ æ— æ–°è§†é¢‘" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Upload report artifact
        if: always() && hashFiles('reports/latest-fetch.json') != ''
        uses: actions/upload-artifact@v4
        with:
          name: fetch-report-${{ github.run_number }}
          path: reports/latest-fetch.json
          retention-days: 30
